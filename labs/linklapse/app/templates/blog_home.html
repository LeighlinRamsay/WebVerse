{% extends "_base.html" %}
{% block title %}LinkLapse Â· Blog{% endblock %}

{% block content %}
<div class="cardx p-4">
  <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
    <div>
      <h3 class="mb-1">Legacy Notes</h3>
      <div class="text-muted">Random internal posts. Commenting is open. Nobody reads them. Allegedly.</div>
    </div>
    <span class="chip mono">blog.{{domain}}</span>
  </div>

  <hr class="hr-soft my-4"/>

  <div class="list-group list-group-flush">
    {% for p in posts %}
      <a class="list-group-item list-group-item-action bg-transparent text-light border-secondary-subtle"
         href="http://blog.{{domain}}/post/{{p['id']}}">
        <div class="d-flex justify-content-between align-items-center">
          <div class="fw-semibold">{{ p["title"] }}</div>
          <span class="chip mono">post/{{ p["id"] }}</span>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
