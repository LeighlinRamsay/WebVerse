worker_processes  1;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # Public App
  server {
    listen 80;
    server_name app.astercheck.local;

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://app:8000;
    }
  }

  # Fetcher (signed URL SSRF gateway)
  server {
    listen 80;
    server_name fetch.astercheck.local;

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://fetcher:8000;
    }
  }

  server {
    listen 80;
    server_name fetcher.astercheck.local;

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://fetcher:8000;
    }
  }

  server {
    listen 80;
    server_name status.astercheck.local;
    return 200 "AsterCheck status: OK\n";
  }

  server {
    listen 80;
    server_name docs.astercheck.local;
    return 200 "AsterCheck docs (coming soon)\n";
  }

  server {
    listen 80;
    server_name email.astercheck.local;
    return 200 "Authentication is required to use AsterCheck Email Portal\n";
  }
}
