services:
  web:
    build: ./app
    container_name: apiverse_role-riptide_web
    environment:
      - DB_PATH=/data/apiverse.db
      - JWT_SECRET=dev-jwt-secret-change-me
      - FLAG=APIVERSE{r0l3_r1pp3d_4dm1n_unl0ck}
    ports:
      - "8092:8092"
    volumes:
      - apiverse_role_riptide_data:/data
    restart: unless-stopped

volumes:
  apiverse_role_riptide_data:
