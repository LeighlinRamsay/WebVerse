<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Track Order · Leak Lore</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <link href="/static/app.css" rel="stylesheet">
</head>

<body>
  <div class="ll-announcement">
    <div class="container ll-flex">
      <div class="ll-announce-left">
        <i class="bi bi-box-seam"></i>
        <span>Order tracking</span>
        <span class="ll-dot">•</span>
        <span>Fast updates</span>
      </div>
      <div class="ll-announce-right">
        <a class="ll-pill link-light text-decoration-none" href="/"><i class="bi bi-arrow-left"></i> Back to store</a>
      </div>
    </div>
  </div>

  <header class="ll-header compact">
    <div class="container">
      <div class="ll-nav">
        <a class="ll-brand" href="/">
          <span class="ll-mark">LL</span>
          <span class="ll-brand-text">
            <span class="ll-brand-name">Leak Lore</span>
            <span class="ll-brand-sub">Market</span>
          </span>
        </a>
        <div class="ll-actions">
          <a class="ll-link" href="/track"><i class="bi bi-box-seam"></i><span class="d-none d-md-inline">Track</span></a>
          <a class="ll-link" href="/login"><i class="bi bi-person"></i><span class="d-none d-md-inline">Account</span></a>
        </div>
      </div>
    </div>
  </header>

  <section class="ll-section">
    <div class="container">
      <div class="ll-track-wrap">
        <div class="ll-track-card">
          <h1 class="ll-h2 mb-2">Track your order</h1>
          <div class="ll-muted mb-3">Enter your order number to see status and delivery details.</div>

          <div class="ll-track-input">
            <div class="ll-input">
              <i class="bi bi-upc-scan"></i>
              <input id="order" type="text" placeholder="ORD-10005" autocomplete="off">
            </div>
            <button class="btn ll-btn-primary px-4" onclick="track()">
              Track <i class="bi bi-arrow-right"></i>
            </button>
          </div>

          <div id="hint" class="ll-muted mt-2" style="font-size:.92rem;">
            Tip: Order numbers look like <code class="ll-code">ORD-104</code>
          </div>
        </div>

        <div class="ll-track-result">
          <div id="out" class="ll-track-out">
            <div class="ll-muted">No order loaded yet.</div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script>
const API_BASE = "{{ api_base }}";

function pill(label, icon){
  return `<span class="ll-pill-soft"><i class="bi ${icon}"></i>${label}</span>`;
}

async function track(){
  const ord = document.getElementById("order").value.trim();
  const out = document.getElementById("out");

  if(!ord){
    out.innerHTML = `<div class="ll-alert ll-alert-danger"><i class="bi bi-exclamation-triangle"></i> Enter an order number.</div>`;
    return;
  }

  out.innerHTML = `<div class="ll-loading"><div class="ll-spinner"></div><div>Fetching order…</div></div>`;

  const res = await fetch(`${API_BASE}/api/v1/track/${encodeURIComponent(ord)}`);
  let data = {};
  try { data = await res.json(); } catch(e) {}

  if(!res.ok){
    out.innerHTML = `<div class="ll-alert ll-alert-danger"><i class="bi bi-x-circle"></i> ${data.error || "Order not found"}</div>`;
    return;
  }

  const o = data.order;

  out.innerHTML = `
    <div class="ll-order">
      <div class="ll-order-head">
        <div>
          <div class="ll-order-title">Order <span class="ll-code">${o.order_number}</span></div>
          <div class="ll-muted">Last updated just now</div>
        </div>
        ${pill(o.status, "bi-truck")}
      </div>

      <div class="ll-order-grid">
        <div class="ll-order-block">
          <div class="ll-muted mb-1">Shipping address</div>
          <div class="ll-strong">${o.shipping_address}</div>
        </div>

        <div class="ll-order-block">
          <div class="ll-muted mb-1">Items</div>
          <pre class="ll-pre">${JSON.stringify(o.items, null, 2)}</pre>
        </div>
      </div>
    </div>
  `;
}
</script>

</body>
</html>
