{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-end justify-content-between mb-4">
  <div>
    <h1 class="h3 mb-1">Account Settings</h1>
    <div class="text-secondary">Update your profile details and credentials.</div>
  </div>
</div>

<div class="pp-card p-4">
  <form method="post" action="/dashboard/settings" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Username</label>
      <input class="form-control pp-input" name="username" required value="{{ user.username if user else '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input class="form-control pp-input" name="phone" required value="{{ user.phone if user else '' }}">
    </div>
    <div class="col-12">
      <label class="form-label">Email</label>
      <input class="form-control pp-input" type="email" name="email" required value="{{ user.email if user else '' }}">
    </div>
    <div class="col-12">
      <label class="form-label">New password (optional)</label>
      <input class="form-control pp-input" type="password" name="password" placeholder="Leave blank to keep current">
    </div>
    <div class="col-12">
      <button class="btn pp-btn" type="submit">Save changes</button>
    </div>
  </form>
</div>
{% endblock %}
