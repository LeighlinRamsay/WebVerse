{% extends "base.html" %}
{% set show_nav = false %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="pp-card p-4">
      <h1 class="h4 mb-2">Create account</h1>
      <p class="text-secondary mb-4">Spin up your PulsePay merchant workspace in seconds.</p>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" action="/signup" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input class="form-control pp-input" name="username" required placeholder="leighlin">
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input class="form-control pp-input" name="phone" required placeholder="+1 555 123 4567">
        </div>
        <div class="col-12">
          <label class="form-label">Email</label>
          <input class="form-control pp-input" type="email" name="email" required placeholder="you@company.com">
        </div>
        <div class="col-12">
          <label class="form-label">Password</label>
          <input class="form-control pp-input" type="password" name="password" required placeholder="Min 8 characters">
        </div>
        <div class="col-12">
          <button class="btn pp-btn w-100" type="submit">Create account</button>
        </div>
      </form>

      <div class="mt-3 small text-secondary">
        Already have an account? <a class="pp-link" href="/login">Sign in</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
